<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Currency Converter</h1>
    </div>
    <!-- a form to take inputs -->

    <form action="">
        <div class="amount">
            <p>Please Enter the Amount you wish to convert</p>
        </div>
        <input value="100" type="text">

        <!-- we create two dropdowns -->
        <div class="dropdown">

            <!-- first is the current currency -->
            <div class="from">
                <p>From</p>
                <select name="From" id="">
                    <option value="">INR</option>
                    <option value="">USD</option>
                    <option value="">EUR</option>
                    <option value="">JPY</option>
                    <option value="">CNY</option>
                    <option value="">AED</option>
                    <option value="">RUB</option>
                </select>
            </div>

            <!-- the coverted currency -->
            <div class="to">
                <p>To</p>
                <select name="To" id="">
                    <option value="">INR</option>
                    <option value="">USD</option>
                    <option value="">EUR</option>
                    <option value="">JPY</option>
                    <option value="">CNY</option>
                    <option value="">AED</option>
                    <option value="">RUB</option>
                </select>
            </div>


        </div>
    </form>


    <script src="script.js"></script>
</body>
</html>
