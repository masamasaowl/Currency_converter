<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"></div> 
    </div>

    <div class="heading">
        <pre>Masamasa<i class="fa-regular fa-copyright"></i> Currency 
Converter Calculator</pre>
    </div>
    <div class="outerContainer">
        <div class="innerContainer">
            <!-- we store the info in a form -->
            <form action="">
                <div class="amount">
                    <p>Please Enter the Amount you wish to convert</p>
                </div>
                <input value="1" type="text">
        
                <!-- we create two dropdowns -->
                <div class="dropDown">
                    <!-- first is the current currency -->
                    <div class="from">
                        <p>From</p>
                        <div class="selectContainer">
                            <!-- request image form flagsapi.com -->
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag">
        
                        <!-- the dropdown -->
                        <select name="From" id="">
                            <!-- here all the options appear after appending in JS -->

                            <!-- the selected attribute is used to set the option as default  -->
                            </select>
                        </div> 
                    </div>
        
                    <!-- The exhange button -->
                    <div class="exchangeButton">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
        
                    <!-- the converted currency -->
                    <div class="to">
                        <p>To</p>
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/NP/flat/64.png" alt="Flag">
                        <select name="To" id="">

                        </select>
                        </div>
                    </div>
                </div>
                <div class="message">1 INR = 1.85331519 JPY</div>
                <button>Convert</button>
            </form> 
        </div>
    </div>
    <footer>
        <p>Created with <i class="fa-solid fa-heart"></i> & kind help of Shraddha ma'am</p>
    </footer>

    <!-- The JS -->
    <script src="countries.js "></script>
    <script src="script.js"></script>
</body>
</html>
